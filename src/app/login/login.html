<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Iniciar Sesión</h3>
            </div>

            <div class="panel-body">
                <form ng-submit="vm.login()">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" class="form-control" ng-model="vm.credentials.username" />
                    </div>
        
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" ng-model="vm.credentials.password" />
                    </div>
        
                    <div class="form-group">
                        <label for="airline">Areolinea</label>
                        <select name="airline" ng-options="airline as airline.display_name for airline in vm.airlines track by airline.code" ng-model="vm.credentials.airline">
                        </select>
                    </div>            
        
                    <div class="checkbox">
                        <label for="remember_me">
                            <input type="checkbox" name="remember_me" ng-model="vm.credentials.rememberMe" />
                            Recordarme
                        </label>
                    </div>
        
                    <button type="submit" class="btn btn-primary btn-block">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>        
    </div>
</div>
